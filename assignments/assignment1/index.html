<html>
  <head>
    <meta charset="utf-8"/>
    <title>Check If Too Much</title>
    <script src="../../js/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="CheckIfTooMuchApp">
    <h1>Check If Too Much</h1>
    <div ng-controller="CheckIfTooMuchController">
      <div>
        What items you usually eat for lunch:
        <input type="text" ng-model="foods"/>
        <input type="button" value="Check If Too Much"
        ng-click="doCheck()"/>
      </div>
      <H1>
        <font color="{{textColor}}" style="border: solid 1px {{textColor}}">
          {{checkResult}}</font>
      </H1>
    </div>
  </body>
</html>
